<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduler Admin - TwiTracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 30px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .status-section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 15px;
        }
        
        .status-item {
            background: white;
            padding: 15px;
            border-radius: 6px;
            border-left: 4px solid #667eea;
        }
        
        .status-item label {
            display: block;
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }
        
        .status-item .value {
            font-size: 20px;
            font-weight: 600;
            color: #333;
        }
        
        .status-item .value.running {
            color: #28a745;
        }
        
        .status-item .value.paused {
            color: #dc3545;
        }
        
        .status-item .value.disabled {
            color: #6c757d;
        }
        
        .controls-section {
            margin-bottom: 30px;
        }
        
        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn-success:hover {
            background: #218838;
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .btn-danger:hover {
            background: #c82333;
        }
        
        .btn-warning {
            background: #ffc107;
            color: #333;
        }
        
        .btn-warning:hover {
            background: #e0a800;
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .schedule-section {
            margin-bottom: 30px;
        }
        
        .schedule-list {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
        }
        
        .schedule-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: white;
            border-radius: 6px;
            margin-bottom: 10px;
        }
        
        .schedule-item:last-child {
            margin-bottom: 0;
        }
        
        .schedule-item .name {
            font-weight: 600;
            color: #333;
        }
        
        .schedule-item .time {
            color: #666;
            font-size: 14px;
        }
        
        .logs-section {
            margin-bottom: 30px;
        }
        
        .logs-container {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .log-entry {
            padding: 10px;
            background: white;
            border-radius: 6px;
            margin-bottom: 8px;
            font-size: 13px;
            font-family: 'Courier New', monospace;
        }
        
        .log-entry.success {
            border-left: 4px solid #28a745;
        }
        
        .log-entry.error {
            border-left: 4px solid #dc3545;
        }
        
        .log-entry.warning {
            border-left: 4px solid #ffc107;
        }
        
        .log-entry .timestamp {
            color: #666;
            font-size: 11px;
        }
        
        .log-entry .message {
            color: #333;
            margin-top: 4px;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üïê Scheduler Admin</h1>
        <p class="subtitle">Manage automated tweet fetching and summary generation</p>
        
        <div id="error-message" class="error" style="display: none;"></div>
        <div id="success-message" class="success-message" style="display: none;"></div>
        
        <!-- Status Section -->
        <div class="status-section">
            <h2>Status</h2>
            <div class="status-grid" id="status-grid">
                <div class="status-item">
                    <label>Enabled</label>
                    <div class="value" id="status-enabled">-</div>
                </div>
                <div class="status-item">
                    <label>Running</label>
                    <div class="value" id="status-running">-</div>
                </div>
                <div class="status-item">
                    <label>Paused</label>
                    <div class="value" id="status-paused">-</div>
                </div>
            </div>
        </div>
        
        <!-- Controls Section -->
        <div class="controls-section">
            <h2>Controls</h2>
            <div style="margin-bottom: 15px;">
                <label style="display: flex; align-items: center; gap: 10px; font-weight: 600; color: #333;">
                    <input type="checkbox" id="toggle-enabled" onchange="toggleSchedulerEnabled()" style="width: 20px; height: 20px; cursor: pointer;">
                    <span>Enable Automatic Scheduled Fetches</span>
                </label>
                <p style="font-size: 12px; color: #666; margin-top: 5px; margin-left: 30px;">
                    When enabled, tweets will be fetched automatically based on the schedule. When disabled, only manual triggers will work.
                </p>
            </div>
            <div class="controls-grid">
                <button class="btn-success" id="btn-resume" onclick="resumeScheduler()">‚ñ∂ Resume</button>
                <button class="btn-danger" id="btn-pause" onclick="pauseScheduler()">‚è∏ Pause</button>
                <button class="btn-warning" id="btn-trigger" onclick="triggerScheduler()">‚ö° Trigger Now</button>
                <button class="btn-primary" id="btn-refresh" onclick="refreshAll()">üîÑ Refresh</button>
                <button class="btn-warning" id="btn-test" onclick="testScheduler()" style="background: #17a2b8; color: white;">üß™ Test Schedule (60s)</button>
                <button class="btn-warning" id="btn-dev-sample" onclick="refreshBriefDev()" style="background: #ff9800; color: white;">üß™ Refresh Market Intel (Dev - Uses Sample Data)</button>
                <button class="btn-warning" id="btn-dev-ui" onclick="refreshBriefUIDev()" style="background: #9c27b0; color: white;">üé® UI Dev - Load Saved Summary (No API Calls)</button>
            </div>
        </div>
        
        <!-- Schedule Section -->
        <div class="schedule-section">
            <h2>Scheduled Jobs</h2>
            <div class="schedule-list" id="schedule-list">
                <div class="loading">Loading schedule...</div>
            </div>
        </div>
        
        <!-- Logs Section -->
        <div class="logs-section">
            <h2>Recent Logs</h2>
            <div class="logs-container" id="logs-container">
                <div class="loading">Loading logs...</div>
            </div>
        </div>
    </div>
    
    <script>
        const API_BASE = window.location.origin;
        
        async function loadStatus() {
            try {
                const statusResponse = await fetch(`${API_BASE}/api/scheduler/status`);
                if (!statusResponse.ok) {
                    throw new Error(`Status API error: ${statusResponse.status} ${statusResponse.statusText}`);
                }
                const statusData = await statusResponse.json();
                
                const configResponse = await fetch(`${API_BASE}/api/scheduler/config`);
                if (!configResponse.ok) {
                    throw new Error(`Config API error: ${configResponse.status} ${configResponse.statusText}`);
                }
                const configData = await configResponse.json();
                
                // Update enabled toggle
                document.getElementById('toggle-enabled').checked = configData.enabled !== false;
                
                // Update status
                document.getElementById('status-enabled').textContent = configData.enabled !== false ? 'Yes' : 'No';
                document.getElementById('status-enabled').className = `value ${configData.enabled !== false ? 'running' : 'disabled'}`;
                
                document.getElementById('status-running').textContent = statusData.running ? 'Yes' : 'No';
                document.getElementById('status-running').className = `value ${statusData.running ? 'running' : 'disabled'}`;
                
                document.getElementById('status-paused').textContent = statusData.paused ? 'Yes' : 'No';
                document.getElementById('status-paused').className = `value ${statusData.paused ? 'paused' : ''}`;
                
                // Update button states
                document.getElementById('btn-resume').disabled = !statusData.paused || !configData.enabled;
                document.getElementById('btn-pause').disabled = statusData.paused || !statusData.running;
                
                // Update schedule list
                const scheduleList = document.getElementById('schedule-list');
                if (statusData.next_runs && statusData.next_runs.length > 0) {
                    scheduleList.innerHTML = statusData.next_runs.map(job => {
                        let timeDisplay = 'Not scheduled';
                        if (job.next_run_time) {
                            // Parse the ISO string and display in ET timezone
                            const date = new Date(job.next_run_time);
                            // Format in ET timezone (America/New_York)
                            const etTime = date.toLocaleString('en-US', {
                                timeZone: 'America/New_York',
                                year: 'numeric',
                                month: '2-digit',
                                day: '2-digit',
                                hour: '2-digit',
                                minute: '2-digit',
                                second: '2-digit',
                                hour12: true
                            });
                            // Also show local time for reference
                            const localTime = date.toLocaleString('en-US', {
                                year: 'numeric',
                                month: '2-digit',
                                day: '2-digit',
                                hour: '2-digit',
                                minute: '2-digit',
                                second: '2-digit',
                                hour12: true
                            });
                            timeDisplay = `${etTime} ET`;
                            // Only show local time if different from ET
                            const etDate = new Date(date.toLocaleString('en-US', {timeZone: 'America/New_York'}));
                            const localDate = new Date(date.toLocaleString('en-US'));
                            if (Math.abs(etDate.getTime() - localDate.getTime()) > 60000) { // More than 1 minute difference
                                timeDisplay += ` (${localTime} local)`;
                            }
                        }
                        return `
                            <div class="schedule-item">
                                <div>
                                    <div class="name">${job.name || job.id}</div>
                                    <div class="time">Next run: ${timeDisplay}</div>
                                </div>
                            </div>
                        `;
                    }).join('');
                } else {
                    scheduleList.innerHTML = '<div class="loading">No scheduled jobs</div>';
                }
                
            } catch (error) {
                showError(`Failed to load status: ${error.message}`);
            }
        }
        
        async function toggleSchedulerEnabled() {
            const checkbox = document.getElementById('toggle-enabled');
            const enabled = checkbox.checked;
            
            try {
                const response = await fetch(`${API_BASE}/api/scheduler/config`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ enabled: enabled })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showSuccess(data.message || (enabled ? 'Scheduler enabled' : 'Scheduler disabled'));
                    setTimeout(() => loadStatus(), 1000);
                } else {
                    showError(data.detail || 'Failed to update scheduler status');
                    checkbox.checked = !enabled; // Revert checkbox
                }
            } catch (error) {
                showError(`Failed to toggle scheduler: ${error.message}`);
                checkbox.checked = !enabled; // Revert checkbox
            }
        }
        
        async function loadLogs() {
            try {
                const response = await fetch(`${API_BASE}/api/scheduler/logs?limit=20`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                const data = await response.json();
                
                const logsContainer = document.getElementById('logs-container');
                if (data.logs && data.logs.length > 0) {
                    logsContainer.innerHTML = data.logs.map(log => {
                        const statusClass = log.status === 'success' ? 'success' : 
                                          log.status === 'error' ? 'error' : 'warning';
                        return `
                            <div class="schedule-item log-entry ${statusClass}">
                                <div>
                                    <div class="timestamp" style="font-size: 11px; color: #666; margin-bottom: 4px;">
                                        ${(() => {
                                            const date = new Date(log.timestamp + 'Z'); // Add Z to indicate UTC
                                            const utcTime = date.toLocaleString('en-US', {
                                                timeZone: 'UTC',
                                                year: 'numeric',
                                                month: '2-digit',
                                                day: '2-digit',
                                                hour: '2-digit',
                                                minute: '2-digit',
                                                second: '2-digit',
                                                hour12: true
                                            });
                                            const localTime = date.toLocaleString('en-US', {
                                                year: 'numeric',
                                                month: '2-digit',
                                                day: '2-digit',
                                                hour: '2-digit',
                                                minute: '2-digit',
                                                second: '2-digit',
                                                hour12: true
                                            });
                                            return `${utcTime} UTC${utcTime !== localTime ? ` (${localTime} local)` : ''}`;
                                        })()}
                                    </div>
                                    <div class="message">
                                        <strong>${log.fetch_type || 'N/A'}</strong> - ${log.status}
                                        ${log.error_message ? `: ${log.error_message}` : ''}
                                        ${log.tweets_fetched !== null && log.tweets_fetched !== undefined ? ` (${log.tweets_fetched} tweets)` : ''}
                                    </div>
                                </div>
                            </div>
                        `;
                    }).join('');
                } else {
                    logsContainer.innerHTML = '<div class="loading" style="text-align: center; padding: 20px; color: #666;">No logs available yet. Logs will appear here after scheduled fetches run.</div>';
                }
            } catch (error) {
                console.error('Failed to load logs:', error);
                const logsContainer = document.getElementById('logs-container');
                logsContainer.innerHTML = `<div class="error" style="padding: 15px; border-radius: 6px;">Failed to load logs: ${error.message}</div>`;
            }
        }
        
        async function pauseScheduler() {
            try {
                const response = await fetch(`${API_BASE}/api/scheduler/pause`, { method: 'POST' });
                const data = await response.json();
                showSuccess(data.message || 'Scheduler paused successfully');
                loadStatus();
            } catch (error) {
                showError(`Failed to pause scheduler: ${error.message}`);
            }
        }
        
        async function resumeScheduler() {
            try {
                const response = await fetch(`${API_BASE}/api/scheduler/resume`, { method: 'POST' });
                const data = await response.json();
                showSuccess(data.message || 'Scheduler resumed successfully');
                loadStatus();
            } catch (error) {
                showError(`Failed to resume scheduler: ${error.message}`);
            }
        }
        
        async function refreshAll() {
            // Refresh both status and logs
            await loadStatus();
            await loadLogs();
        }
        
        async function triggerScheduler() {
            try {
                const response = await fetch(`${API_BASE}/api/scheduler/trigger`, { method: 'POST' });
                const data = await response.json();
                showSuccess(data.message || 'Manual refresh triggered');
                setTimeout(() => refreshAll(), 2000); // Refresh logs after 2 seconds
            } catch (error) {
                showError(`Failed to trigger scheduler: ${error.message}`);
            }
        }
        
        async function testScheduler() {
            const seconds = prompt('Enter number of seconds from now to schedule the test job (default: 60, min: 10):', '60');
            if (seconds === null) return; // User cancelled
            
            const secondsNum = parseInt(seconds);
            if (isNaN(secondsNum) || secondsNum < 10) {
                showError('Please enter a valid number >= 10 seconds');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/api/scheduler/test?seconds=${secondsNum}`, { method: 'POST' });
                const data = await response.json();
                if (response.ok) {
                    showSuccess(`Test job scheduled! ${data.message}. It will run automatically in ${secondsNum} seconds.`);
                    loadStatus(); // Refresh status to show the new scheduled job
                } else {
                    showError(data.detail || 'Failed to schedule test job');
                }
            } catch (error) {
                showError(`Failed to schedule test job: ${error.message}`);
            }
        }
        
        async function refreshBriefDev() {
            try {
                showSuccess('Triggering dev refresh with sample data...');
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 300000); // 5 minutes
                
                const response = await fetch(`${API_BASE}/refresh-brief-dev`, {
                    method: 'POST',
                    signal: controller.signal
                });
                clearTimeout(timeoutId);
                
                if (response.ok) {
                    const data = await response.json();
                    showSuccess('Dev refresh completed successfully! Check the main page to see the updated summary.');
                    setTimeout(() => refreshAll(), 2000); // Refresh logs after 2 seconds
                } else {
                    const error = await response.json();
                    showError(error.detail || 'Failed to refresh brief (dev mode)');
                }
            } catch (error) {
                if (error.name === 'AbortError') {
                    showError('Request timed out after 5 minutes');
                } else {
                    showError(`Error refreshing brief (dev mode): ${error.message}`);
                }
            }
        }
        
        async function refreshBriefUIDev() {
            try {
                showSuccess('Loading saved summary from database...');
                const response = await fetch(`${API_BASE}/refresh-brief-ui-dev`, {
                    method: 'POST'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showSuccess('Saved summary loaded successfully! Check the main page to see the summary.');
                } else {
                    const error = await response.json();
                    showError(error.detail || 'Failed to load saved summary');
                }
            } catch (error) {
                showError(`Error loading saved summary: ${error.message}`);
            }
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }
        
        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 3000);
        }
        
        // Load initial data
        loadStatus();
        loadLogs();
        
        // Auto-refresh every 10 seconds
        setInterval(() => {
            loadStatus();
            loadLogs();
        }, 10000);
    </script>
</body>
</html>
